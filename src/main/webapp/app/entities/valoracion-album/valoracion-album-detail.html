
<div>
    <h2><span data-translate="rockbible2App.valoracionAlbum.detail.title">Valoracion Album</span> {{vm.valoracionAlbum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.valoracionAlbum.puntuacion">Puntuacion</span></dt>
        <dd>
            <span>{{vm.valoracionAlbum.puntuacion}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.valoracionAlbum.like">Like</span></dt>
        <dd>
            <span>{{vm.valoracionAlbum.like}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.valoracionAlbum.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{vm.valoracionAlbum.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.valoracionAlbum.album">Album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.valoracionAlbum.album.id})">{{vm.valoracionAlbum.album.albumName}}</a>
        </dd>
        <dt><span data-translate="rockbible2App.valoracionAlbum.user">User</span></dt>
        <dd>
            {{vm.valoracionAlbum.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="valoracion-album-detail.edit({id:vm.valoracionAlbum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
