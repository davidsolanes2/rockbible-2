<div>
    <h2 data-translate="rockbible2App.valoracionAlbum.home.title">Valoracion Albums</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="valoracion-album.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rockbible2App.valoracionAlbum.home.createLabel">
                        Create new Valoracion Album
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rockbible2App.valoracionAlbum.puntuacion">Puntuacion</span></th>
                    <th><span data-translate="rockbible2App.valoracionAlbum.like">Like</span></th>
                    <th><span data-translate="rockbible2App.valoracionAlbum.timestamp">Timestamp</span></th>
                    <th><span data-translate="rockbible2App.valoracionAlbum.album">Album</span></th>
                    <th><span data-translate="rockbible2App.valoracionAlbum.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="valoracionAlbum in vm.valoracionAlbums track by valoracionAlbum.id">
                    <td><a ui-sref="valoracion-album-detail({id:valoracionAlbum.id})">{{valoracionAlbum.id}}</a></td>
                    <td>{{valoracionAlbum.puntuacion}}</td>
                    <td>{{valoracionAlbum.like}}</td>
                    <td>{{valoracionAlbum.timestamp | date:'medium'}}</td>
                    <td>
                        <a ui-sref="album-detail({id:valoracionAlbum.album.id})">{{valoracionAlbum.album.albumName}}</a>
                    </td>
                    <td>
                        {{valoracionAlbum.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="valoracion-album-detail({id:valoracionAlbum.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-album.edit({id:valoracionAlbum.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-album.delete({id:valoracionAlbum.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
