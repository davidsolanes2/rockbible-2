
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myValoracionAlbumLabel" data-translate="rockbible2App.valoracionAlbum.home.createOrEditLabel">Create or edit a Valoracion Album</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.valoracionAlbum.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.valoracionAlbum.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.valoracionAlbum.puntuacion" for="field_puntuacion">Puntuacion</label>
            <input type="number" class="form-control" name="puntuacion" id="field_puntuacion"
                    ng-model="vm.valoracionAlbum.puntuacion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.valoracionAlbum.like" for="field_like">Like</label>
                <input type="checkbox" name="like" id="field_like"
                          ng-model="vm.valoracionAlbum.like"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.valoracionAlbum.timestamp" for="field_timestamp">Timestamp</label>
                <div class="input-group">
                    <input id="field_timestamp" type="text" class="form-control" name="timestamp" datetime-picker="{{dateformat}}" ng-model="vm.valoracionAlbum.timestamp" is-open="vm.datePickerOpenStatus.timestamp"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timestamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
