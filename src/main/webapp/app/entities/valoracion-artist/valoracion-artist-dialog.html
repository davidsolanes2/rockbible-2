
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myValoracionArtistLabel" data-translate="rockbible2App.valoracionArtist.home.createOrEditLabel">Create or edit a Valoracion Artist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.valoracionArtist.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.valoracionArtist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.valoracionArtist.puntuacion" for="field_puntuacion">Puntuacion</label>
            <input type="number" class="form-control" name="puntuacion" id="field_puntuacion"
                    ng-model="vm.valoracionArtist.puntuacion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.valoracionArtist.like" for="field_like">Like</label>
                <input type="checkbox" name="like" id="field_like"
                          ng-model="vm.valoracionArtist.like"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.valoracionArtist.timestamp" for="field_timestamp">Timestamp</label>
                <div class="input-group">
                    <input id="field_timestamp" type="text" class="form-control" name="timestamp" datetime-picker="{{dateformat}}" ng-model="vm.valoracionArtist.timestamp" is-open="vm.datePickerOpenStatus.timestamp"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timestamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="rockbible2App.valoracionArtist.artist" for="field_artist">Artist</label>
            <select class="form-control" id="field_artist" name="artist" ng-model="vm.valoracionArtist.artist" ng-options="artist as artist.nameArtist for artist in vm.artists track by artist.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="rockbible2App.valoracionArtist.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.valoracionArtist.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
