
<div>
    <h2><span data-translate="rockbible2App.artist.detail.title">Artist</span> {{vm.artist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.artist.nameArtist">Name Artist</span></dt>
        <dd>
            <span>{{vm.artist.nameArtist}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.artist.born">Born</span></dt>
        <dd>
            <span>{{vm.artist.born | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.artist.band">Band</span></dt>
        <dd>
            <a ui-sref="band-detail({id:vm.artist.band.id})">{{vm.artist.band.nameBand}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="artist-detail.edit({id:vm.artist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
