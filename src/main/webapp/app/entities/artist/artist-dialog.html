
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArtistLabel" data-translate="rockbible2App.artist.home.createOrEditLabel">Create or edit a Artist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.artist.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.artist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.artist.nameArtist" for="field_nameArtist">Name Artist</label>
            <input type="text" class="form-control" name="nameArtist" id="field_nameArtist"
                    ng-model="vm.artist.nameArtist"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.artist.born" for="field_born">Born</label>
                <div class="input-group">
                    <input id="field_born" type="text" class="form-control" name="born" uib-datepicker-popup="{{dateformat}}" ng-model="vm.artist.born" is-open="vm.datePickerOpenStatus.born"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('born')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="rockbible2App.artist.band" for="field_band">Band</label>
            <select class="form-control" id="field_band" name="band" ng-model="vm.artist.band" ng-options="band as band.nameBand for band in vm.bands track by band.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="rockbible2App.artist.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.artist.country" ng-options="country as country.countryName for country in vm.countries track by country.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="rockbible2App.artist.label" for="field_label">Label</label>
            <select class="form-control" id="field_label" name="label" ng-model="vm.artist.label" ng-options="label as label.nameLabel for label in vm.labels track by label.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
