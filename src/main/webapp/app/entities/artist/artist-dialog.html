
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArtistLabel" data-translate="rockbible2App.artist.home.createOrEditLabel">Create or edit a Artist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.artist.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.artist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.artist.nameArtist" for="field_nameArtist">Name Artist</label>
            <input type="text" class="form-control" name="nameArtist" id="field_nameArtist"
                    ng-model="vm.artist.nameArtist"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.artist.born" for="field_born">Born</label>
                <div class="input-group">
                    <input id="field_born" type="text" class="form-control" name="born" uib-datepicker-popup="{{dateformat}}" ng-model="vm.artist.born" is-open="vm.datePickerOpenStatus.born"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('born')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
