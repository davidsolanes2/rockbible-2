
<div>
    <h2><span data-translate="rockbible2App.collection.detail.title">Collection</span> {{vm.collection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.collection.nameCollection">Name Collection</span></dt>
        <dd>
            <span>{{vm.collection.nameCollection}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.collection.user">User</span></dt>
        <dd>
            {{vm.collection.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="collection-detail.edit({id:vm.collection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
