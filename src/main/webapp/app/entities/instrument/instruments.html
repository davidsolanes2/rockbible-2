<div>
    <h2 data-translate="rockbible2App.instrument.home.title">Instruments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="instrument.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rockbible2App.instrument.home.createLabel">
                        Create new Instrument
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rockbible2App.instrument.nameInstrument">Name Instrument</span></th>
                    <th><span data-translate="rockbible2App.instrument.artist">Artist</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="instrument in vm.instruments track by instrument.id">
                    <td><a ui-sref="instrument-detail({id:instrument.id})">{{instrument.id}}</a></td>
                    <td>{{instrument.nameInstrument}}</td>
                    <td>
                        <span ng-repeat="artist in instrument.artists">
                            <a class="form-control-static" ui-sref="artist-detail({id: artist.id})">{{artist.nameArtist}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="instrument-detail({id:instrument.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instrument.edit({id:instrument.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="instrument.delete({id:instrument.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
