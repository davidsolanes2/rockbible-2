
<div>
    <h2><span data-translate="rockbible2App.instrument.detail.title">Instrument</span> {{vm.instrument.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.instrument.nameInstrument">Name Instrument</span></dt>
        <dd>
            <span>{{vm.instrument.nameInstrument}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="instrument-detail.edit({id:vm.instrument.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
