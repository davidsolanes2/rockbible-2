
<div>
    <h2><span data-translate="rockbible2App.album.detail.title">Album</span> {{vm.album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.album.albumName">Album Name</span></dt>
        <dd>
            <span>{{vm.album.albumName}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.album.numSongs">Num Songs</span></dt>
        <dd>
            <span>{{vm.album.numSongs}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.album.band">Band</span></dt>
        <dd>
            <a ui-sref="band-detail({id:vm.album.band.id})">{{vm.album.band.nameBand}}</a>
        </dd>
        <dt><span data-translate="rockbible2App.album.valoracionAlbum">Valoracion Album</span></dt>
        <dd>
            <a ui-sref="valoracion-album-detail({id:vm.album.valoracionAlbum.id})">{{vm.album.valoracionAlbum.puntuacion}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="album-detail.edit({id:vm.album.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
