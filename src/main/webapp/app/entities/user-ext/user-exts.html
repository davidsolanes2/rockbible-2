<div>
    <h2 data-translate="rockbible2App.userExt.home.title">User Exts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-ext.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rockbible2App.userExt.home.createLabel">
                        Create new User Ext
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rockbible2App.userExt.image">Image</span></th>
                    <th><span data-translate="rockbible2App.userExt.latitude">Latitude</span></th>
                    <th><span data-translate="rockbible2App.userExt.logitude">Logitude</span></th>
                    <th><span data-translate="rockbible2App.userExt.locationGoogleMaps">Location Google Maps</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userExt in vm.userExts track by userExt.id">
                    <td><a ui-sref="user-ext-detail({id:userExt.id})">{{userExt.id}}</a></td>
                    <td>
                        <a ng-if="userExt.image" ng-click="vm.openFile(userExt.imageContentType, userExt.image)">
                            <img data-ng-src="{{'data:' + userExt.imageContentType + ';base64,' + userExt.image}}" style="max-height: 30px;" alt="userExt image"/>
                        </a>
                        <span ng-if="userExt.image">{{userExt.imageContentType}}, {{vm.byteSize(userExt.image)}}</span>
                    </td>
                    <td>{{userExt.latitude}}</td>
                    <td>{{userExt.logitude}}</td>
                    <td>{{userExt.locationGoogleMaps}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-ext-detail({id:userExt.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-ext.edit({id:userExt.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-ext.delete({id:userExt.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
