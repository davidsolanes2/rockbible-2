
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySongLabel" data-translate="rockbible2App.song.home.createOrEditLabel">Create or edit a Song</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.song.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.song.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rockbible2App.song.songName" for="field_songName">Song Name</label>
            <input type="text" class="form-control" name="songName" id="field_songName"
                    ng-model="vm.song.songName"
                    />
        </div>

        <div class="form-group">
            <label data-translate="rockbible2App.song.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" name="album" ng-model="vm.song.album" ng-options="album as album.albumName for album in vm.albums track by album.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="rockbible2App.song.genre" for="field_genre">Genre</label>
            <select class="form-control" id="field_genre" name="genre" ng-model="vm.song.genre" ng-options="genre as genre.genreName for genre in vm.genres track by genre.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
