
<div>
    <h2><span data-translate="rockbible2App.song.detail.title">Song</span> {{vm.song.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.song.songName">Song Name</span></dt>
        <dd>
            <span>{{vm.song.songName}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.song.album">Album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.song.album.id})">{{vm.song.album.albumName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="song-detail.edit({id:vm.song.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
