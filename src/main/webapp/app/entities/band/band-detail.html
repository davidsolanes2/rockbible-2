
<div>
    <h2><span data-translate="rockbible2App.band.detail.title">Band</span> {{vm.band.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.band.nameBand">Name Band</span></dt>
        <dd>
            <span>{{vm.band.nameBand}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.band.status">Status</span></dt>
        <dd>
            <span>{{vm.band.status}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.band.country">Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.band.country.id})">{{vm.band.country.countryName}}</a>
        </dd>
        <dt><span data-translate="rockbible2App.band.label">Label</span></dt>
        <dd>
            <a ui-sref="label-detail({id:vm.band.label.id})">{{vm.band.label.nameLabel}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="band-detail.edit({id:vm.band.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
