<div>
    <h2 data-translate="rockbible2App.valoracionSong.home.title">Valoracion Songs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="valoracion-song.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rockbible2App.valoracionSong.home.createLabel">
                        Create new Valoracion Song
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rockbible2App.valoracionSong.puntuacion">Puntuacion</span></th>
                    <th><span data-translate="rockbible2App.valoracionSong.like">Like</span></th>
                    <th><span data-translate="rockbible2App.valoracionSong.timestamp">Timestamp</span></th>
                    <th><span data-translate="rockbible2App.valoracionSong.song">Song</span></th>
                    <th><span data-translate="rockbible2App.valoracionSong.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="valoracionSong in vm.valoracionSongs track by valoracionSong.id">
                    <td><a ui-sref="valoracion-song-detail({id:valoracionSong.id})">{{valoracionSong.id}}</a></td>
                    <td>{{valoracionSong.puntuacion}}</td>
                    <td>{{valoracionSong.like}}</td>
                    <td>{{valoracionSong.timestamp | date:'medium'}}</td>
                    <td>
                        <a ui-sref="song-detail({id:valoracionSong.song.id})">{{valoracionSong.song.songName}}</a>
                    </td>
                    <td>
                        {{valoracionSong.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="valoracion-song-detail({id:valoracionSong.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-song.edit({id:valoracionSong.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-song.delete({id:valoracionSong.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
