
<div>
    <h2><span data-translate="rockbible2App.genre.detail.title">Genre</span> {{vm.genre.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.genre.genreName">Genre Name</span></dt>
        <dd>
            <span>{{vm.genre.genreName}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.genre.genreName">Genre Name</span></dt>
        <dd>
            <span ng-repeat="genreName in vm.genre.genreNames">
                <a ui-sref="band-detail({id: genreName.id})">{{genreName.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="genre-detail.edit({id:vm.genre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
