
<div>
    <h2><span data-translate="rockbible2App.valoracionBand.detail.title">Valoracion Band</span> {{vm.valoracionBand.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rockbible2App.valoracionBand.puntuacion">Puntuacion</span></dt>
        <dd>
            <span>{{vm.valoracionBand.puntuacion}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.valoracionBand.like">Like</span></dt>
        <dd>
            <span>{{vm.valoracionBand.like}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.valoracionBand.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{vm.valoracionBand.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rockbible2App.valoracionBand.band">Band</span></dt>
        <dd>
            <a ui-sref="band-detail({id:vm.valoracionBand.band.id})">{{vm.valoracionBand.band.nameBand}}</a>
        </dd>
        <dt><span data-translate="rockbible2App.valoracionBand.user">User</span></dt>
        <dd>
            {{vm.valoracionBand.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="valoracion-band-detail.edit({id:vm.valoracionBand.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
