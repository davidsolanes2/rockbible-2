<div>
    <h2 data-translate="rockbible2App.valoracionBand.home.title">Valoracion Bands</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="valoracion-band.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rockbible2App.valoracionBand.home.createLabel">
                        Create new Valoracion Band
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rockbible2App.valoracionBand.puntuacion">Puntuacion</span></th>
                    <th><span data-translate="rockbible2App.valoracionBand.like">Like</span></th>
                    <th><span data-translate="rockbible2App.valoracionBand.timestamp">Timestamp</span></th>
                    <th><span data-translate="rockbible2App.valoracionBand.band">Band</span></th>
                    <th><span data-translate="rockbible2App.valoracionBand.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="valoracionBand in vm.valoracionBands track by valoracionBand.id">
                    <td><a ui-sref="valoracion-band-detail({id:valoracionBand.id})">{{valoracionBand.id}}</a></td>
                    <td>{{valoracionBand.puntuacion}}</td>
                    <td>{{valoracionBand.like}}</td>
                    <td>{{valoracionBand.timestamp | date:'medium'}}</td>
                    <td>
                        <a ui-sref="band-detail({id:valoracionBand.band.id})">{{valoracionBand.band.nameBand}}</a>
                    </td>
                    <td>
                        {{valoracionBand.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="valoracion-band-detail({id:valoracionBand.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-band.edit({id:valoracionBand.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="valoracion-band.delete({id:valoracionBand.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
